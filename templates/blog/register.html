            <div class="registration-box animated fadeInDown">
                <a href="/"><div class="registration-logo"> </div></a>
                <div class="registration-body">
                    <div class="row">                        
                        <div class="col-md-12">
                            <div class="registration-title"><strong>Registration</strong>, use form below</div>
                            <div class="registration-subtitle"></div>

                                <strong>Thank You For Registering!</strong>
                            {% endif %}

                                <h4>Personal info</h4>
                                        {% csrf_token %}
                                        {{user_form.as_p}}
                                        {{profile_form.as_p}}
                                <div class="form-group push-up-30">
                                    <div class="col-md-6">
                                        <a href="{% url 'blog:login' %}" class="btn btn-link btn-block">Already have an account?</a>
                                    </div>
                                    <div class="col-md-6">
                                        <button class="btn btn-danger btn-block">Sign Up</button>
                                    </div>
                                </div>
                                
                            </form>                            
                            
                        </div>
                    </div>
                    
                </div>
                
                <div class="registration-footer">
                    <div class="pull-left">
                        &copy; 2015 BlogApp
                    </div>
                    <div class="pull-right">
                        <a href="#">About</a> |
                        <a href="#">Privacy</a> |
                        <a href="#">Contact Us</a>
                    </div>
                </div>
            </div>
            
        </div>
