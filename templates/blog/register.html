{% load staticfiles %}
<!DOCTYPE html>
<html lang="en" class="body-full-height">

<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<head>        
        <title>Atlant - Responsive Bootstrap Admin Template</title>            
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        
        <link rel="shortcut icon" href="{% static 'favicon.ico' %}" />
        
        <link rel="stylesheet" type="text/css" id="theme" href="{% static 'css/theme-default.css' %}"/>
                                              
    </head>
    <body>
        
        <div class="registration-container">            
            <div class="registration-box animated fadeInDown">
                <div class="registration-logo"> </div>
                <div class="registration-body">
                    <div class="registration-title"><strong>Registration</strong></div>
                    <div class="registration-subtitle"></div>
                    {% if registered %}
                        <strong>Thank You For Registering!</strong>
                    {% else %}
                        <strong> Invalid data </strong>
                    {% endif %}
                    <form enctype="multipart/form-data" id="user_form" action="{% url 'blog:register' %}" class="form-horizontal" method="post"  />
                        <h4>Personal info</h4>
                        {% csrf_token %}
                        
                        <div class="form-group">
                            <div class="col-md-12">
                                <input type="text" class="form-control" placeholder="First Name" name="firstname" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <input type="text" class="form-control" placeholder="Last Name" name="lastname" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <input type="email" class="form-control" placeholder="E-mail" name="email" />
                            </div>
                        </div>
                        <!-- <div class="form-group">
                            <div class="col-md-12">
                                <h4>ProfilePicture<input type="file" class="form-control" placeholder="Profile_picture" name="profile_picture" ></h4>
                            </div>
                        </div> -->                        
                        <h4>Authentication</h4>                    
                        <div class="form-group">
                            <div class="col-md-12">
                                <input type="text" class="form-control" placeholder="Login" name="username" />
                            </div>
                        </div>                        
                        <div class="form-group">
                            <div class="col-md-12">
                                <input type="password" class="form-control" placeholder="Password" name="password1" />
                            </div>
                        </div>                    
                        <div class="form-group">
                            <div class="col-md-12">
                                <input type="password" class="form-control" placeholder="Re-Password" name="password2" />
                            </div>
                        </div>  
                        <div class="form-group push-up-30">
                            <div class="col-md-6">
                                <a href="/login" class="btn btn-link btn-block">Already have account?</a>
                            </div>
                            <div class="col-md-6">    
                                <button class="btn btn-danger btn-block">Sign Up</button>
                            </div>
                        </div>                                
                    </form>                                
                </div>
                <div class="registration-footer">
                    <div class="pull-left">
                        &copy; 2015 BlogApp
                    </div>
                    <div class="pull-right">
                        <a href="#">About</a> |
                        <a href="#">Privacy</a> |
                        <a href="#">Contact Us</a>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
