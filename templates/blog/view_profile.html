{% extends 'base.html' %}
{% load staticfiles %}
{% block body %}

    <div class="page-title">
        <h2>Profile</h2>
    </div>
    <div class="page-content-wrap">
        <div class="row">
            <div class="col-md-8">
                <div class="panel panel-default">
                    <div class="panel-body posts">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="post-item">
                                    <div class="post-title">
                                        <ul>
                                            Full Name       : {{user.first_name}} {{user.last_name}}<br>
                                            User Email Id   : {{user.email}}<br>
                                            Username        : {{user.username}}<br>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
