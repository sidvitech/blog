{% extends "base.html" %}
{% load staticfiles %}

{% block body %}

<div>
    <h1 align="center">Blog Form</h1>
    <h1>View Count</h1>{{ view_count }}

	<li><a href="{% url 'userblog:blog_delete' %}">Delete Blog</a></li>
	</form>

</div>

{% endblock %}
